# Nginx Configuration pour tester HTTPS localement
# À utiliser UNIQUEMENT pour développement/test

# HTTP redirect
server {
    listen 80;
    server_name localhost;
    
    location / {
        return 301 https://localhost$request_uri;
    }
}

# HTTPS avec certificats auto-signés
server {
    listen 443 ssl http2;
    server_name localhost;

    # Certificats auto-signés
    ssl_certificate /home/mil/dev/cloud/ssl-local/localhost.crt;
    ssl_certificate_key /home/mil/dev/cloud/ssl-local/localhost.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json;

    # Proxy vers Frontend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy vers Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
