version: '3.8'
services:
  frontend:
    build: ./frontend
    container_name: prod-frontend
    ports:
      - '80:3000'
    environment:
      - REACT_APP_API_URL=https://api.yourdomain.com
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  backend:
    build: ./backend
    container_name: prod-backend
    ports:
      - '5000:5000'
    environment:
      - MONGO_URI=mongodb+srv://Mil:11043e0f6d98ddf7868f5eb5b8ac26c1@cluster0.xejcq7x.mongodb.net/?appName=Cluster0
      - NODE_ENV=production
      - JWT_SECRET=b52921a866c88e8a419c006fddb99e2f1c1ed40cfae9a66a541de72a4cd787d1
      - REACT_APP_API_URL=https://api.your-domain.com
    depends_on:
      - prod-mongo
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  prod-mongo:
    image: mongo:latest
    container_name: prod-mongo
    # NO port exposed - MongoDB only accessible from internal network
    environment:
      - MONGO_INITDB_DATABASE=prod_db
      - MONGO_INITDB_ROOT_USERNAME=prod_user
      - MONGO_INITDB_ROOT_PASSWORD=11043e0f6d98ddf7868f5eb5b8ac26c1
    volumes:
      - prod-mongo-data:/data/db
      - prod-mongo-config:/data/configdb
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  notifications:
    build: ./microservices/notifications
    container_name: prod-notifications
    # NO port exposed - only accessible via backend
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  stock-management:
    build: ./microservices/stock-management
    container_name: prod-stock-management
    # NO port exposed - only accessible via backend
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  prod-mongo-data:
  prod-mongo-config:

networks:
  prod-network:
    driver: bridge
